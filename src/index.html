<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš—ðŸ’¨ Async Race </title>
</head>
<body>
  <main class="container">
    <header class="header">
      <button class="btn">To Garage</button>
      <button class="btn">To Winners</button>
    </header>
    <section class="generator">
      <div class="generator-create">
        <input type="text" class="generator-text">
        <input type="color" class="generator-color">
        <button class="btn">Create</button>
      </div>
      <div class="generator-update">
        <input type="text" class="generator-text">
        <input type="color" class="generator-color">
        <button class="btn">Update</button>
      </div>
    </section>
    <section class="garage">
      <div class="garage-header">
        <h1>Garage (<span class="garage-title-cars-counter">1</span>)</h1>
        <p class="garage-header-page">Page #<span class="garage-header-page-counter">1</span></p>
      </div>
      <ul class="garage-list">
        <li class="garage-list-item">
          <div class="garage-list-item-header">
            <button class="btn">Select</button>
            <button class="btn">Remove</button>
            <span class="garage-list-item-car-name">Lada Sedan</span>
          </div>
          <div class="garage-list-item-race">
            <button class="btn-a">A</button>
            <button class="btn-b">B</button>
            <div class="garage-list-item-car-image"></div>
            <div class="garage-list-item-road"></div>
            <div class="garage-list-item-finish"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
